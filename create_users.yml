---

- hosts: all
  tasks:
    - name: create user
      user: name={{ username }} shell=/bin/bash createhome=yes

    - name: set authorized key
      authorized_key:
        user: "{{ username }}"
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
        state: present

    - name: add sudoers file
      shell: 'echo "{{ username }} ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/{{ username }}'

    - name: allow user access by ssh
      lineinfile: 
        path: /etc/ssh/sshd_config
        regexp: '^(AllowUsers)(.*)({{ username }})(.*)$'
        line: '\1 \2 \4 \3'
        state: present
        backrefs: yes
      register: change_sshd_conf

    - name: restart sshd
      shell: "systemctl restart sshd"
      when: change_sshd_conf.changed == true
